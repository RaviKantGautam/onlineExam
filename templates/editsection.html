<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <style>
        body {
            background: url("{% static "images/cup-of-coffee-1280537_1920.jpg" %}") no-repeat center center/cover fixed;
        }

        label {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
{% include 'navigation.html' %}
<div class="container" style="background: rgba(255,255,255,0.8);padding-bottom: 1.5%">
    <h1 class="text-center" style=";font-size: 40px ;color: blue;padding-top: 10%;margin-bottom: 3%">EDIT SECTION</h1>
    <form action="savesection" method="GET" class="w-75 mx-auto p-3" style="box-shadow: 1px 1px 35px black">
        <div class="w-75 mx-auto p-3">
            <div class="form-group ">
                <label for="sectionid" style="font-size: 25px;font-style: italic">Sectionid</label>
                <input type="text" readonly class="form-control" name="sectionid" value="{{ ar.sectionid }}">
            </div>
            <div class="form-group ">
                <label for="sectionname" style="font-size: 25px;font-style: italic">Sectionname</label>
                <input type="text" required class="form-control" name="sectionname" value="{{ ar.sectionname }}">
            </div>

            <div class="form-group ">
                <label for="maxques" style="font-size: 25px;font-style: italic">Max questions</label>
                <input type="text" required class="form-control" name="maxques" value="{{ ar.maxques }}">
            </div>

            <div class="form-group ">
                <label for="marks" style="font-size: 25px;font-style: italic">Marks</label>
                <input type="text" required class="form-control" name="marks" value="{{ ar.marks }}">
            </div>


            <div class="form-group ">
                <label for="negmarks" style="font-size: 25px;font-style: italic">Negative marks</label>
                <input type="text" required class="form-control" name="negmarks" value="{{ ar.negmarks }}">
            </div>

            <div class="form-group text-center">
                <input type="submit" class=" btn btn-success w-50 badge-pill" value="save">
            </div>
        </div>
    </form>
</div>
</body>
</html>
