<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
        }
    </style>
</head>
<body onload="callfun()">

<p id="demo"></p>
<script>
    var countDownDate = new Date();
    countDownDate.setSeconds(180);
    // Find the distance between nozzw and the count down date
    var distance = 180;
    function goo() {
        distance=distance-1;
        console.log(distance)
    }

    function callfun() {
        x = setInterval(goo(), 1000);
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }
</script>
