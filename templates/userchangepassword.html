<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mycss/adminlogin.css' %}">
    <script src="{% static "js/jquery-3.4.1.min.js" %}"></script>
    <script src="{% static "js/popper.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static 'js/dist/jquery.validate.js' %}"></script>
    <style>
        body {
            background: url("{% static "images/student-849821_1920.jpg" %}") no-repeat center center/cover fixed;
        }

        label {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
{% include 'usernavigation.html' %}
<div class="container mx-auto p-5 text-light"
     style="margin-top: 4%;box-shadow: white 6px 1px 32px;background: linear-gradient(transparent,black);border-top: red solid 2px;border-bottom: green solid 2px">
    <div class="h1 text-center font-weight-bold font-italic"> ---------> <span
            style="text-decoration: underline dashed lightgreen; color: red;">Change Password</span> <---------
    </div>
    <hr class="bg-danger">
    <form action="useractionchangepassword" method="GET">

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-5">
                <label for="email" style="font-size: 25px;font-style: italic">Enter old password</label>
                <input type="password" class="form-control" name="oldpassword">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-5">
                <label for="password" style="font-size: 25px;font-style: italic"> New Password</label>

                <input type="password" data-rule-required="true"
                       data-msg-required="Enter Password"
                       name="password" id="password" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="form-group col-sm-5">
                <label for="confirmpassword" style="font-size: 25px;font-style: italic">Confirm Password</label>

                <input type="password"
                       data-rule-equalto="#password"
                       data-msg-equalto="Password & confirm password must be same"
                       data-rule-required="true"
                       data-msg-required="Enter Confirm Password"
                       name="newpassword" id="conpassword" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-5">
                <div class="form-group text-center">
                    <br>
                    <button type="submit" class="btn btn-outline-success w-100 badge-pill">Submit</button>
                    {#            <input type="submit" class=" btn btn-success" value="save">#}
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
